<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <link rel="stylesheet" type="text/css" href="css/app/common.css" />
    <link rel="stylesheet" type="text/css" href="css/app/popup.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/toastify.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="loading-overlay">
        <img class="loading-gif" src="images/loading.gif" alt="Loading" width="250">
    </div>

    <div class="theme-switch-container" title="Toggle theme (Ctrl + Shift + L)">
        <label class="theme-slider" for="slider">
            <input type="checkbox" id="slider" />
            <div class="round slider"></div>
        </label>
    </div>

    <img id="info" src="images/info.png" alt="Info" title="Open Info page in a new tab">

    <div class="title text center">Unicode</div>
    <div class="ta-container">
        <textarea id="unicodeTA" drop-active="" rows="3" class="unicodeStyle"></textarea>
        <img class="file-hover" src="images/file-upload.png" alt="File Hover">
    </div>
    <br />

    <div class="title text center">Ali K</div>
    <div class="ta-container">
        <textarea id="alikTA" drop-active="" rows="3" class="aliStyle"></textarea>
        <img class="file-hover" src="images/file-upload.png" alt="File Hover">
    </div>
    <hr />

    <span class="ver text center">Developed with ðŸ’– by <strong>Ahmed F. Shark</strong></span>
    <span class="ver text center">Kurdish Unicode - Ali K Converter | <u><span id="version"></span></u></span>

    <img id="logo" src="images/icon128.png" alt="Logo">

    <img id="newTab" src="images/expand.png" alt="Open in New Tab" title="Open in new tab (Ctrl + Shift + O)">

    <script async src="js/lib/docToText.js"></script>
    <script src="js/app/script.js"></script>
    <script async src="js/lib/toastify.js"></script>

</body>

</html>
